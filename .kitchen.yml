---
driver:
  name: docker

driver_config:
  use_sudo: false
  privileged: true
  provision_command: mkdir -p /run/sshd
  run_command: /lib/systemd/systemd

platforms:
  - name: debian-9
    driver_config:
      provision_command:
        - apt-get install udev net-tools -y
  - name: ubuntu-16.04
    driver_config:
      provision_command:
        - apt-get install udev net-tools -y
  - name: centos-7
    driver_config:
      image: saltstack/centos-7-minimal
      provision_command:
        - yum install udev net-tools -y

provisioner:
  name: salt_solo
  log_level: info
  require_chef: false
  salt_version: latest
  formula: rspamd
  salt_copy_filter:
    - .kitchen
    - .git
  pillars-from-files:
    rspamd.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
          - rspamd
  state_top:
    base:
      '*':
        - rspamd

verifier:
  name: inspec
  sudo: false
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter: cli
  inspec_tests:
    - path: test/integration/default

suites:
  - name: default
